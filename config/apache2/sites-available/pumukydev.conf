  #      SetHandler server-status
  #      Require user sysadmin
  #  </Location>

    Redirect permanent /status http://grafana.pumukydev.com/
</VirtualHost>

<VirtualHost *:80>
    ServerAdmin webmaster@pumukydev.com
    ServerName grafana.pumukydev.com

    ProxyPreserveHost On
    ProxyPass / http://localhost:3000/
    ProxyPassReverse / http://localhost:3000/

    # Redirigir tr√°fico a HTTPS
    Redirect permanent / https://grafana.pumukydev.com/
</VirtualHost>